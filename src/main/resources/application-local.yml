spring:
  application:
    name: wallet
  jpa:
    show-sql: false
    properties:
      hibernate:
        hbm2ddl.auto: none
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yml
    enabled: true
